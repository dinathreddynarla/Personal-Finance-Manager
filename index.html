<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Personal Finance Tracker</h1>

    <div id="form">
        <input type="text" class="description" placeholder="Description">
        <input type="number" class="amount" placeholder="Amount">
        <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <button id="add">Add Transaction</button>
    </div>

    <h2>Balance: â‚¹<span id="balance">0</span></h2>

    <table id="table">
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
    </table>

    <img id="empty-img" src="./notransaction.png" style="display: none;" alt="No transactions">

    <button id="pdf-btn">Download PDF</button>

    <script src="script.js"></script>
</body>
</html>
