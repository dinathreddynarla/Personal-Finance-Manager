<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF Library -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Personal Expense Tracker</h1>
    <h2>Balance: â‚¹ <span id="balance">0</span></h2>

    <div class="input">
        <input type="text" placeholder="Description" class="description" required>
        <input type="number" placeholder="Amount" class="amount" required>
        <select name="type" id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
        <button id="add">Add Transaction</button>
    </div>

    <table id="table">
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
    </table>

    
    <img id="empty-img" src="./notransaction.png" alt="No transactions">

    
    <button id="download-pdf">Download as PDF</button>
    <script src="./script.js"></script>
</body>
</html>
